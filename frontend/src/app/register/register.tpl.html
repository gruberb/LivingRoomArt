<div class="col-md-6 col-md-offset-2 register">
  <h1>Register</h1>
  <form class="form-horizontal" ng-submit="register.register(newUser)">
    <div class="registererror" ng-if="register.register_error">
      <p>
        {{register.register_error}}
      </p>
    </div>
    <div class="form-group">
      <label for="firstName" class="col-sm-4 control-label">First name</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="firstName" placeholder="Hannah" ng-model="newUser.firstName" required>
      </div>
    </div>
    <div class="form-group">
      <label for="lastName" class="col-sm-4 control-label">Last name</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="lastName" placeholder="Martins" ng-model="newUser.lastName" required>
      </div>
    </div>
    <div class="form-group">
      <label for="loginEmail" class="col-sm-4 control-label">E-Mail</label>
      <div class="col-sm-8">
        <input type="email" class="form-control" id="loginEmail" placeholder="hannah.martins@supermail.com" ng-model="newUser.email" required>
      </div>
    </div>
    <div class="form-group">
      <label for="password_one" class="col-sm-4 control-label">Password</label>
      <div class="col-sm-8">
        <input type="password" class="form-control" id="password_one" placeholder="Not-123" ng-model="newUser.password" required>
      </div>
    </div>
    <div class="text-center">
      <button type="submit"
              class="btn btn-success">Register
      </button>
    </div>
  </form>
</div>
