<div class="col-md-6 col-md-offset-2 login">
  <h1>Login</h1>
  <form class="form-horizontal" ng-submit="login.login(credentials)">
    <div class="loginerror" ng-if="login.error_message">
      <p>
        {{login.error_message}}
      </p>
    </div>
    <div class="form-group">
      <label for="loginEmail" class="col-sm-4 control-label">E-Mail</label>
      <div class="col-sm-8">
        <input type="email" class="form-control" id="loginEmail" placeholder="hannah.martins@supermail.com" ng-model="credentials.email" required>
      </div>
    </div>
    <div class="form-group">
      <label for="loginPassword" class="col-sm-4 control-label">Password</label>
      <div class="col-sm-8">
        <input type="password" class="form-control" id="loginPassword" placeholder="Password" ng-model="credentials.password" required>
      </div>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary">Login</button>
    </div>
  </form>
</div>
